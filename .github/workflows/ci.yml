name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Lean 4
      - name: Setup Lean
        uses: Julian/setup-lean@v1
        with:
          default-toolchain: leanprover/lean4:v4.22.0-rc2

      # 3. Restore cached .lake artifacts from previous runs
      - uses: actions/cache@v3
        with:
          path: .lake
          key: ${{ runner.os }}-lake-${{ hashFiles('lakefile.lean') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      # 4. Download prebuilt mathlib cache
      - name: Get prebuilt mathlib cache
        run: lake exe cache get

      # 5. Build project
      - name: Build project
        run: lake build

      # 6. Run smoke test
      - name: Run smoke test
        run: lake env lean --run scripts/smoke.lean

      # 7. Run all tests
      - name: Run all tests
        run: lake test
